<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>tasty</title>
</head>
<body>
  <header id="header">
    <h1>Tasty</h1>
    <p>Crea tu sopa de letras</p>
  </header>

  <main id="contenedorPrincipal">
    <section id="ingresoPalabras">
      <h2 id="headerFormulario">Lista de palabras</h2>

      <form action="">
        <div id="titulo">
          <p>Titulo</p>
          <input type="text" id="inputTitulo">
        </div>

        <input type="text" id="inputPalabras" placeholder="Separa cada palabra con una coma, por ejemplo: gato, perro">

        <div id="dimensiones">
          <p>Dimensiones</p>
          <select name="ancho" id="ancho">
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20">20</option>
          </select>
          <select name="largo" id="largo">
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20">20</option>
          </select>
        </div>

        <div id="dificultad">
          <p>Dificultad</p>
          <select name="nivel" id="nivel">
            <option value="facil">Facil</option>
            <option value="medio">Medio</option>
            <option value="dificil">Dificil</option>
          </select>
        </div>

        <input type="submit" value="Cocinar" id="btnCocinar">

      </form>
    </section>

    <section id="sopaLetras">
      <h2 id="headerSopa">Sopa de letras</h2>
      <img id="sopaGenerada" src="assets/aL_blurred.png" alt="sopa de letras">
    </section>
 

  </main>
  <script src="app.js"></script>

  
</body>
</html>
