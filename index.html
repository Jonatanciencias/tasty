<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="assets/favicon.png" type="image/png">
  <link rel="stylesheet" href="styles.css">
  <script src="https://rawgit.com/eKoopmans/html2pdf/master/dist/html2pdf.bundle.js"></script>
  <title>Tasty</title>
</head>
<body>
  <header id="header">
    <h1>üçú Tasty</h1>
    <p>Cocina tu sopa de letras</p>
  </header>

  <main id="contenedorPrincipal">
    <section id="ingresoPalabras">
      <h2 id="headerFormulario">Lista de palabras</h2>

      <form id="sopaForm">
        <div id="titulo">
          <p>Titulo</p>
          <input type="text" id="inputTitulo" required>
        </div>

        <input type="text" id="inputPalabras" placeholder="Separa cada palabra con una coma, por ejemplo: gato, perro" required>

        <div id="dimensiones">
          <p>Dimensiones</p>
          <select name="ancho" id="ancho" required>
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20">20</option>
            <option value="25">25</option>
            <option value="30">30</option>
            <option value="35">35</option>
            <option value="40">40</option>
            <option value="45">45</option>
            <option value="48">50</option>
            <option value="48">60</option>
            <option value="48">70</option>

          </select>
          <select name="largo" id="largo" required>
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="16">16</option>            
          </select>
        </div>

        <div id="dificultad">
          <p>Dificultad</p>
          <select name="nivel" id="nivel" required>
            <option value="facil">F√°cil (verticales)</option>
            <option value="medio">Medio (verticales y horizontales)</option>
            <option value="dificil">Dif√≠cil (verticales, horizontales y en diagonal)</option>
          </select>
        </div>

        <div id="submit">
          <input type="submit" value="Cocinar" id="btnCocinar">
        </div>
      </form>
    </section>

    <section id="sopaLetras">
      <h2 id="headerSopa">Sopa de letras</h2>
      <div id="sopaGenerada"></div>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
